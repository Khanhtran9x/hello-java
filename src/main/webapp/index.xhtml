<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>User Details</title>
	<!-- Bootstrap core CSS -->
	<h:outputStylesheet name="bootstrap-4.0.0-dist/css/bootstrap.min.css"/>
	<style type="text/css">
		table {
			border-collapse: collapse;
			width: 100%;
		}
		th, td {
			text-align: left;
			padding: 8px;
		}

		tr:nth-child(even){background-color: #f2f2f2}
		th {
			background-color: #4CAF50;
			color: white;
		}
	</style>
</h:head>
<h:body>
	<h:form>
		<center>
			<h2><h:outputText value="User Records"/></h2>
		</center>
		<h:inputText value="#{user.name}"/>
		<h:commandButton value="Search" action="#{user.searchUser()}" class="btn btn-success"></h:commandButton>
		<h:dataTable binding="#{table}" value="#{user.usersList()}" var="u"
					 class="table table-striped table-hover table-bordered">
			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{table.rowIndex + 1}"/>
			</h:column>
			<h:column>
				<f:facet name="header">User Name</f:facet>
				<h:outputText value="#{u.name}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Email ID</f:facet>
				<h:outputText value="#{u.email}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Password</f:facet>
				<h:outputText value="#{u.password}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Gender</f:facet>
				<h:outputText value="#{user.getGenderName(u.gender)}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Address</f:facet>
				<h:outputText value="#{u.address}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Update</f:facet>
				<h:commandButton action = "#{user.edit(u.id)}" value="Update" class="btn btn-primary">
				</h:commandButton>
			</h:column>
			<h:column>
				<f:facet name="header">Delete</f:facet>
				<h:commandButton action = "#{user.delete(u.id)}" value="Delete" class="btn btn-danger">
				</h:commandButton>
			</h:column>
		</h:dataTable>
		<center><h:commandButton action = "create.xhtml?faces-redirect=true"
								 value="Create New User" class="btn btn-success"></h:commandButton></center>
	</h:form>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<h:outputScript name="bootstrap-4.0.0-dist/js/bootstrap.min.js"/>
</h:body>
</html>
